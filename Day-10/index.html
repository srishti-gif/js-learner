<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Country Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    ></script>
  </head>

  <body class="bg-gray-900 text-white">
    <div class="mx-auto p-4 max-w-2xl">
      <h1 class="text-3xl font-bold mb-4">Country Details</h1>

      <div class="flex gap-2">
        <input
          id="searchInput"
          type="text"
          placeholder="Enter country name"
          class="border p-2 rounded w-full text-black"
        />
        <button id="searchBtn" class="bg-blue-500 px-4 py-2 rounded">
          Search
        </button>
      </div>

      <div id="loader" class="hidden mt-4">Loading...</div>
      <div id="error" class="hidden mt-4 text-red-400"></div>

      <div id="countryDetails" class="mt-4"></div>

      <!-- observer target -->
      <div id="observerTarget" class="h-10"></div>

      <div id="map" class="h-64 mt-4"></div>
    </div>

    <script defer src="main.js"></script>
  </body>
</html>
